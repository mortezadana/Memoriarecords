<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memoria Records Production</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #fff;
            color: #222;
        }
        header {
            text-align: center;
            padding: 4rem 0 2rem 0;
        }
        .studio-title {
            background: #757575;
            color: #7df9ff;
            display: inline-block;
            padding: 1rem 2rem;
            border-radius: 16px;
            font-size: 2rem;
            box-shadow: 0 0 20px #7df9ff44;
        }
        .studio-subtitle {
            margin-top: 1rem;
            font-size: 1.2rem;
            color: #888;
        }
        section {
            margin: 2rem 0;
        }
        .contact-section {
            background: #595959;
            padding: 3rem 0 2rem 0;
            color: #7df9ff;
            text-align: center;
        }
        .contact-buttons {
            margin: 2rem 0 1rem 0;
        }
        .contact-buttons button {
            background: transparent;
            color: #7df9ff;
            border: 2px solid #7df9ff;
            border-radius: 8px;
            padding: 0.7rem 1.5rem;
            margin: 0 0.7rem;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }
        .contact-buttons button i {
            margin-right: 8px;
        }
        .contact-buttons button:hover {
            background: #7df9ff;
            color: #333;
        }
        .follow-section {
            text-align: center;
            margin: 2rem 0;
        }
        .follow-section h2 {
            color: #7df9ff;
        }
        .social-links {
            margin-top: 1.5rem;
        }
        .social-links a {
            display: inline-block;
            color: #7df9ff;
            font-size: 1.3rem;
            margin: 0 1.2rem;
            text-decoration: none;
            transition: color 0.2s;
        }
        .social-links a i {
            margin-right: 7px;
        }
        .social-links a:hover {
            color: #ff99cc;
        }
        .gallery-section {
            background: #111;
            color: #7df9ff;
            padding: 2rem 0;
            text-align: center;
        }
        .gallery-title {
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }
        .gallery-photos {
            display: flex;
            justify-content: center;
            gap: 1.2rem;
        }
        .gallery-photo {
            background: #222;
            border-radius: 10px;
            padding: 1.5rem 2rem;
            box-shadow: 0 0 10px #7df9ff44;
            min-width: 120px;
        }
        @media (max-width: 700px) {
            .gallery-photos {
                flex-direction: column;
                align-items: center;
            }
            .contact-buttons button {
                margin: 0.7rem 0;
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="studio-title">Memoria Records Production</div>
        <div class="studio-subtitle">A cozy studio to record your vocals and mix your songs</div>
    </header>

    <section class="contact-section">
        <h2>CONTACT ME</h2>
        <div>Click here to get in touch with us and book a session</div>
        <div class="contact-buttons">
            <button onclick="window.location.href='mailto:youremail@example.com'">
                <i class="fas fa-envelope"></i>Email Us
            </button>
            <button onclick="window.open('https://wa.me/yourwhatsapplink', '_blank')">
                <i class="fab fa-whatsapp"></i>Chat on WhatsApp
            </button>
            <button onclick="window.open('https://t.me/yourtelegram', '_blank')">
                <i class="fab fa-telegram"></i>Message on Telegram
            </button>
        </div>
    </section>

    <section class="follow-section">
        <h2>FOLLOW ME ON SOCIAL MEDIA</h2>
        <div class="social-links">
            <a href="https://youtube.com/yourchannel" target="_blank">
                <i class="fab fa-youtube"></i>YouTube
            </a>
            <a href="https://tiktok.com/@yourprofile" target="_blank">
                <i class="fab fa-tiktok"></i>TikTok
            </a>
            <a href="https://instagram.com/yourprofile" target="_blank">
                <i class="fab fa-instagram"></i>Instagram
            </a>
        </div>
    </section>

    <section class="gallery-section">
        <div class="gallery-title">STUDIO GALLERY</div>
        <div class="gallery-photos">
            <div class="gallery-photo">Studio Photo 1</div>
            <div class="gallery-photo">Studio Photo 2</div>
            <div class="gallery-photo">Studio Photo 3</div>
        </div>
    </section>
</body>
</html>
